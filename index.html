<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuri - Md Omoar 111</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div id="chat-log"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="নূরীকে কিছু বলো..." />
      <button onclick="sendMessage()">পাঠাও</button>

      <!-- ছোট সাইড বাটন -->
      <div class="side-buttons">
        <button onclick="startListening()" title="ভয়েস পাঠাও">🎤</button>
        <button onclick="startVideoCall()" title="ভিডিও কল">📹</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
